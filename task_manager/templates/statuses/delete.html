{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block main %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Deleting the status" %}</h1>
    <p>{% trans "Are you sure you want to delete" %} {{ status.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% trans "Yes, delete" %}">
    </form>
</div>
{% endblock %}
