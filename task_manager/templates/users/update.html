{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block main %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Changing the user" %}</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Change" %}</button>
    </form>
</div>
{% endblock %}
